<!DOCTYPE html>
<html>
	<!-- This page comes from http://jquerymobile.com/demos/1.1.0/docs/about/getting-started.html -->
	<head>
		<title>MyCrawler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
		<script src="jquery-1.7.1.min.js"></script>
		<script src="jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<script type="text/javascript"
		src='https://www.google.com/jsapi?autoload={
		"modules":[{"name":"visualization","version":"1"}]
		}'></script>
		<script type="text/javascript">
			google.setOnLoadCallback(drawVisualization);

			function drawVisualization() {
				// Define the chart using setters:
				var wrap = new google.visualization.ChartWrapper();
				wrap.setChartType('LineChart');
				wrap.setDataSourceUrl('http://spreadsheets.google.com/tq?key=pCQbetd-CptGXxxQIG7VFIQ&pub=1');
				wrap.setContainerId('visualization');
				wrap.setQuery('SELECT A,D WHERE D > 100 ORDER BY D');
				wrap.setOptions({
					'title' : 'Population Density (people/km^2)',
					'legend' : 'none'
				});
				wrap.draw();
			}//drawVisualization


			google.setOnLoadCallback(drawChart);

			// Callback that creates and populates a data table,
			// instantiates the pie chart, passes in the data and
			// draws it.
			function drawChart() {
				
				// Create our data table.
				var data_table = new google.visualization.DataTable();
				data_table.addColumn('string', 'Topping');
				data_table.addColumn('number', 'Slices');
				data_table.addRows([['Mushrooms', 3], ['Onions', 1]]);

				chart_wrapper_param = {
					chartType : 'PieChart',
					dataTable: data_table,
					containerId: 'chart_div'
				};
				chart_wrapper = new google.visualization.ChartWrapper(chart_wrapper_param);
				chart_wrapper.draw();
			}//drawChart

		</script>

		<div data-role="page">

			<div data-role="header">
				<h1>My Crawler</h1>
			</div><!-- /header -->

			<div data-role="content">
				<p>
					Hello my crawler
				</p>
				<div id="visualization"></div>
				<div id="chart_div"></div>
			</div><!-- /content -->

		</div><!-- /page -->

	</body>
</html>
