<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
		<script src="jquery-1.7.1.min.js"></script>
		<script src="jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<script type="text/javascript"
		src='https://www.google.com/jsapi?autoload={
		"modules":[{"name":"visualization","version":"1"}]
		}'></script>
		<script type="text/javascript">
			$("#pageRecord").live('pageinit',function() {
				wrap = new google.visualization.ChartWrapper();
				wrap.setChartType('Table');
				wrap.setDataSourceUrl('/api/Record');
				wrap.setContainerId('tableRecord');
				wrap.draw();
			});
			$("#pageCrawl").live('pageinit',function() {
				wrap = new google.visualization.ChartWrapper();
				wrap.setChartType('Table');
				wrap.setDataSourceUrl('/api/Crawl');
				wrap.setContainerId('tableCrawl');
				wrap.draw();
			});
			$("#pageSyncStatus").live('pageinit',function() {
				wrap = new google.visualization.ChartWrapper();
				wrap.setChartType('Table');
				wrap.setDataSourceUrl('/api/SyncStatus');
				wrap.setContainerId('tableSyncStatus');
				wrap.draw();
			});
		</script>

		<div data-role="page" id="pageRecord">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#pageRecord" class="ui-btn-active">Record</a>
					</li>
					<li>
						<a href="#pageCrawl">Crawl</a>
					</li>
					<li>
						<a href="#pageSyncStatus">SyncStatus</a>
					</li>
				</ul>
			</div>
			<div data-role="content">
				<div id="tableRecord"></div>
			</div>
			<div data-role="footer">
				<h1>Footer1</h1>
			</div>
		</div>

		<div data-role="page" id="pageCrawl">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#pageRecord">Record</a>
					</li>
					<li>
						<a href="#pageCrawl" class="ui-btn-active">Crawl</a>
					</li>
					<li>
						<a href="#pageSyncStatus">SyncStatus</a>
					</li>
				</ul>
			</div>
			<div data-role="content">
				<div id="tableCrawl"></div>
			</div>
			<div data-role="footer">
				<h1>Footer2</h1>
			</div>
		</div>

		<div data-role="page" id="pageSyncStatus">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#pageRecord">Record</a>
					</li>
					<li>
						<a href="#pageCrawl">Crawl</a>
					</li>
					<li>
						<a href="#pageSyncStatus" class="ui-btn-active">SyncStatus</a>
					</li>
				</ul>
			</div>
			<div data-role="content">
				<div id="tableSyncStatus"></div>
			</div>
			<div data-role="footer">
				<h1>Footer2</h1>
			</div>
		</div>
	</body>
</html>
