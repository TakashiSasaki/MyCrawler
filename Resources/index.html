<html>
	<head>
		<title>Using GaeAdopter.py from Titanium Desktop</title>
		<script type="text/javascript">
			var statusWindow = null;
			function OpenStatusWindow() {
				if (statusWindow==null || !statusWindow.isActive()) {
					statusWindow = Titanium.UI.createWindow({
						id: "statusWindow",
						url: "app://statusWindow.html"
					});
					statusWindow.open();
				} else {
					statusWindow.focus();
				}
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="OpenStatusWindow();" value="open status window"/>
	</body>
</html>
